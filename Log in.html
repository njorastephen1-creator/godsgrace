<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #4CAF50; color: white; font-size: 16px; cursor: pointer; }
    button:hover { background: #45a049; }
    .error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p class="error" id="errorMsg"></p>
</div>

<script>
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxlozKnBF27UcbL_76dMfsGm_y_0JLASU3WxNAM2BIOD3QNTd2rH4PVJ8UdinTjoK7QWA/exec";

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");
    errorMsg.innerText = "";

    if (!username || !password) {
      errorMsg.innerText = "Please enter both username and password";
      return;
    }

    // Send login request to Google Script
    fetch(`${WEBAPP_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          sessionStorage.setItem("loggedIn", "true");
          sessionStorage.setItem("username", username);
          window.location.href = "dashboard.html";
        } else {
          errorMsg.innerText = data.message || "Invalid credentials";
        }
      })
      .catch(err => {
        console.error(err);
        errorMsg.innerText = "Error connecting to server";
      });
  }

  // Auto redirect if already logged in
  window.onload = function() {
    if (sessionStorage.getItem("loggedIn")) {
      window.location.href = "dashboard.html";
    }
  }
</script>

</body>
</html>
