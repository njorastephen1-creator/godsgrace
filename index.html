<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        label { display: block; margin-top: 10px; }
        .lesson-row { margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Attendance Form</h2>

<form id="attendanceForm">

    <label>Student Name:</label>
    <input type="text" name="studentName" required>

    <label>Phone Number:</label>
    <select name="countryCode" required>
        <option value="+254">+254 Kenya</option>
        <option value="+256">+256 Uganda</option>
        <option value="+255">+255 Tanzania</option>
        <option value="+250">+250 Rwanda</option>
        <option value="+257">+257 Burundi</option>
        <option value="+211">+211 South Sudan</option>
    </select>
    <input type="text" name="phoneNumber" placeholder="712345678" required>

    <label>Class Number:</label>
    <input type="number" name="classNumber" required>

    <h3>Lessons</h3>

    <div class="lesson-row">Salvation:
        <select name="salvation">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Temptation:
        <select name="temptation">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Prayers:
        <select name="prayers">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">The Bible:
        <select name="bible">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Fellowship:
        <select name="fellowship">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Bearing Fruits / Witnessing:
        <select name="witnessing">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Baptism:
        <select name="baptism">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Holy Spirit:
        <select name="holySpirit">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Giving:
        <select name="giving">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Deliverance:
        <select name="deliverance">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Evangelism:
        <select name="evangelism">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <button type="submit">Submit</button>

</form>

<script>
document.getElementById("attendanceForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    fetch("https://script.google.com/macros/s/AKfycbxlozKnBF27UcbL_76dMfsGm_y_0JLASU3WxNAM2BIOD3QNTd2rH4PVJ8UdinTjoK7QWA/exec", {
        method: "POST",
        body: JSON.stringify(data)
    })
    .then(res => alert("Submitted successfully"))
    .catch(err => alert("Error submitting"));
});
</script>

</body>
</html>
