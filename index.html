<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        label { display: block; margin-top: 10px; }
        .lesson-row { margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Attendance Form</h2>

<form id="attendanceForm">

    <label>Student Name:</label>
    <input type="text" id="studentName" required>

    <label>Phone Number:</label>
    <select id="countryCode" required>
        <option value="+254">+254 Kenya</option>
        <option value="+256">+256 Uganda</option>
        <option value="+255">+255 Tanzania</option>
        <option value="+250">+250 Rwanda</option>
        <option value="+257">+257 Burundi</option>
        <option value="+211">+211 South Sudan</option>
    </select>
    <input type="text" id="phoneNumber" placeholder="712345678" required>

    <label>Class Number:</label>
    <input type="number" id="classNumber" required>

    <h3>Lessons</h3>

    <div class="lesson-row">Salvation:
        <select id="salvation">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Temptation:
        <select id="temptation">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Prayers:
        <select id="prayers">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">The Bible:
        <select id="bible">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Fellowship:
        <select id="fellowship">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Bearing Fruits / Witnessing:
        <select id="witnessing">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Baptism:
        <select id="baptism">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Holy Spirit:
        <select id="holySpirit">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Giving:
        <select id="giving">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Deliverance:
        <select id="deliverance">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="lesson-row">Evangelism:
        <select id="evangelism">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <button type="submit">Submit</button>

</form>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbw3AD3KvWh4Zo2LVXCDn333HiygOfvVOIuuBnp3pYLjektiawKGOzrwLxQiDUqJw6erVw/exec";

document.getElementById("attendanceForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const data = {
        action: "submitAttendance",
        studentName: document.getElementById("studentName").value,
        countryCode: document.getElementById("countryCode").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        classNumber: document.getElementById("classNumber").value,
        salvation: document.getElementById("salvation").value,
        temptation: document.getElementById("temptation").value,
        prayers: document.getElementById("prayers").value,
        bible: document.getElementById("bible").value,
        fellowship: document.getElementById("fellowship").value,
        witnessing: document.getElementById("witnessing").value,
        baptism: document.getElementById("baptism").value,
        holySpirit: document.getElementById("holySpirit").value,
        giving: document.getElementById("giving").value,
        deliverance: document.getElementById("deliverance").value,
        evangelism: document.getElementById("evangelism").value
    };

    try {
        const response = await fetch(WEBAPP_URL, {
            method: "POST",
            body: JSON.stringify(data),
            headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();

        if (result.ok) {
            alert("Form submitted successfully!");
            document.getElementById("attendanceForm").reset();
        } else {
            alert("Server error: " + result.error);
        }

    } catch (err) {
        alert("Error connecting to server: " + err);
    }
});
</script>

</body>
</html>
